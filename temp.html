<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Republic - Global Education Consultants</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --accent: #ff1744;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            z-index: 1000;
            border-bottom: 1px solid var(--gray-200);
            transition: all 0.3s;
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--black);
        }

        .main-nav {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .main-nav a {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            position: relative;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: var(--black);
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        .cta-nav {
            background: var(--black);
            color: var(--white);
            padding: 0.7rem 1.8rem;
            border: none;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .cta-nav:hover {
            background: var(--gray-900);
            transform: translateY(-1px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero-section {
            margin-top: 80px;
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            background: var(--white);
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            right: -10%;
            top: 10%;
            width: 400px;
            height: 400px;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=800&q=80') center/cover;
            filter: grayscale(100%) opacity(0.03);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .hero-grid {
            max-width: 1600px;
            margin: 0 auto;
            padding: 5rem 4rem;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 8rem;
            align-items: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1.2rem;
            background: var(--gray-100);
            color: var(--black);
            margin-bottom: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 50px;
        }

        .hero-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .hero-content h1 {
            font-size: clamp(2.8rem, 6vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.8rem;
            letter-spacing: -2px;
        }

        .hero-content h1 .highlight {
            position: relative;
            font-style: italic;
        }

        .hero-tagline {
            font-size: 1.15rem;
            color: var(--gray-600);
            margin-bottom: 2.5rem;
            line-height: 1.7;
            max-width: 600px;
            font-weight: 400;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2.5rem;
            padding: 2rem 0;
            border-top: 1px solid var(--gray-200);
            border-bottom: 1px solid var(--gray-200);
        }

        .stat-box h3 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-box p {
            font-size: 0.8rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--black);
            color: var(--white);
            padding: 1.1rem 2.5rem;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background: var(--gray-900);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: transparent;
            color: var(--black);
            padding: 1.1rem 2.5rem;
            border: 1px solid var(--gray-300);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            border-color: var(--black);
            background: var(--gray-50);
        }

        .hero-visual {
            position: relative;
            height: 550px;
        }

        .visual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 100%;
        }

        .visual-card {
            background: var(--gray-100);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.4s;
        }

        .visual-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        .visual-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.6s;
        }

        .visual-card:hover img {
            transform: scale(1.05);
        }

        .visual-card:nth-child(1) {
            grid-row: 1 / 3;
        }

        .visual-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: var(--white);
            padding: 2rem 1.5rem 1.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        /* Features Bar */
        .features-bar {
            background: var(--gray-100);
            padding: 2.5rem 4rem;
            border-top: 1px solid var(--gray-200);
            border-bottom: 1px solid var(--gray-200);
        }

        .features-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
        }

        .feature-item {
            text-align: center;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--black);
            color: var(--white);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 1rem;
        }

        .feature-item h4 {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .feature-item p {
            font-size: 0.85rem;
            color: var(--gray-600);
            line-height: 1.6;
        }

        /* Why Choose Section */
        .why-choose-section {
            padding: 8rem 4rem;
            background: var(--white);
        }

        .why-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
        }

        .why-image {
            position: relative;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .why-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .why-content h2 {
            font-size: clamp(2rem, 4vw, 3.2rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .why-content p {
            font-size: 1.05rem;
            color: var(--gray-600);
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .why-list {
            list-style: none;
            margin-bottom: 2.5rem;
        }

        .why-list li {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: var(--gray-700);
        }

        .why-list li::before {
            content: '✓';
            color: var(--accent);
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Marquee */
        .marquee-section {
            background: var(--gray-100);
            padding: 1.5rem 0;
            overflow: hidden;
            border-top: 1px solid var(--gray-200);
            border-bottom: 1px solid var(--gray-200);
        }

        .marquee-content {
            display: flex;
            gap: 4rem;
            animation: scroll 35s linear infinite;
            white-space: nowrap;
        }

        .marquee-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: var(--gray-700);
        }

        .marquee-item::before {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .section-title {
            font-size: clamp(2.2rem, 4vw, 3.8rem);
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1.5px;
        }

        .section-desc {
            font-size: 1.05rem;
            color: var(--gray-600);
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Destinations Section */
        .destinations-section {
            padding: 8rem 4rem;
            background: var(--white);
        }

        .destinations-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .dest-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .dest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,23,68,0.05), transparent);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 1;
            border-radius: 12px;
        }

        .dest-card:hover::before {
            opacity: 1;
        }

        .dest-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            border-color: var(--gray-300);
        }

        .dest-image {
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        .dest-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dest-card:hover .dest-image img {
            transform: scale(1.08);
            filter: grayscale(80%);
        }

        .dest-flag {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .dest-info {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .dest-info h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
        }

        .dest-info p {
            color: var(--gray-600);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .dest-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .dest-meta-item {
            display: flex;
            flex-direction: column;
        }

        .dest-meta-item span:first-child {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }

        .dest-meta-item span:last-child {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--black);
        }

        .dest-link {
            color: var(--black);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.3px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s;
        }

        .dest-link::after {
            content: '→';
            transition: transform 0.3s;
        }

        .dest-link:hover {
            gap: 0.8rem;
        }

        .dest-link:hover::after {
            transform: translateX(4px);
        }

        /* Services Section */
        .services-section {
            padding: 8rem 4rem;
            background: var(--gray-50);
            position: relative;
            overflow: hidden;
        }

        .services-section::before {
            content: '';
            position: absolute;
            left: -5%;
            bottom: 10%;
            width: 350px;
            height: 350px;
            background: url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=800&q=80') center/cover;
            filter: grayscale(100%) opacity(0.04);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .services-section::after {
            content: '';
            position: absolute;
            right: -3%;
            top: 15%;
            width: 300px;
            height: 300px;
            background: url('https://images.unsplash.com/photo-1491841573634-28140fc7ced7?w=800&q=80') center/cover;
            filter: grayscale(100%) opacity(0.04);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .services-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .service-item {
            background: var(--white);
            padding: 2.5rem 2rem;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s;
        }

        .service-item:hover::before {
            transform: scaleX(1);
        }

        .service-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.1);
            border-color: var(--gray-300);
        }

        .service-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .service-item h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            letter-spacing: -0.3px;
        }

        .service-item p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--gray-600);
        }

        /* Universities Section */
        .universities-section {
            padding: 8rem 4rem;
            background: var(--white);
        }

        .universities-logos {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 3rem;
            align-items: center;
        }

        .university-logo {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s;
        }

        .university-logo:hover {
            opacity: 1;
        }

        .university-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Process Section */
        .process-section {
            padding: 8rem 4rem;
            background: var(--gray-50);
            position: relative;
            overflow: hidden;
        }

        .process-section::before {
            content: '';
            position: absolute;
            right: -8%;
            top: 20%;
            width: 450px;
            height: 450px;
            background: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&q=80') center/cover;
            filter: grayscale(100%) opacity(0.03);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .process-timeline {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            position: relative;
            z-index: 1;
        }

        .process-step {
            background: var(--white);
            padding: 3rem;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            position: relative;
            transition: all 0.4s;
        }

        .process-step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 12px 0 0 12px;
        }

        .process-step:hover::before {
            opacity: 1;
        }

        .process-step:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
            transform: translateY(-4px);
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--black);
            color: var(--white);
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .process-step h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .process-step p {
            color: var(--gray-600);
            line-height: 1.7;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .process-features {
            list-style: none;
        }

        .process-features li {
            font-size: 0.85rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .process-features li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: 700;
        }

        /* Testimonials */
        .testimonials-section {
            padding: 8rem 4rem;
            background: var(--white);
            position: relative;
            overflow: hidden;
        }

        .testimonials-section::before {
            content: '';
            position: absolute;
            left: -6%;
            top: 25%;
            width: 380px;
            height: 380px;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=800&q=80') center/cover;
            filter: grayscale(100%) opacity(0.04);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .testimonials-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .testimonial-box {
            background: var(--white);
            padding: 3rem;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            transition: all 0.4s;
            position: relative;
        }

        .testimonial-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s;
